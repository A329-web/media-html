<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            opacity: 1;
            padding: 10px;
            background-color: aqua;
        }

        div.first {
            opacity: 0.1;
        }

        div.second {
            opacity: 0.3;
        }

        div.third {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <h1>Opacity</h1>
    <div class="first">
        <p>opacity 0.1</p>
    </div>
    <div class="second">
        <p>opacity 0.3</p>
    </div>
    <div class="third">
        <p>opacity 0.6</p>
    </div>
    <div>
        <p>opacity 1</p>
    </div>
</body>

</html>
